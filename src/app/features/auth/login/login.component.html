<form (submit)="login()" [formGroup]="loginForm">

    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input formControlName="email" class="input" type="email" placeholder="Email" [(ngModel)]="email">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input formControlName="password" class="input" type="password" placeholder="Password" [(ngModel)]="password">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-primary" [disabled]="loading">Login</button>
        </div>
    </div>

    <p>
        Don't have an account? <a routerLink="/sign-up">Sign up here</a>
    </p>
</form>

<div *ngIf="loading">
    <p class="content has-text-centered mt-5">
        Please wait while we are logging you in... <i class="fa-solid fa-circle-notch fa-spin"></i>
    </p>
</div>
