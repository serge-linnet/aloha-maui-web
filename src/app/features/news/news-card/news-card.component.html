<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="imageUrl">
        </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <a target="_blank"
                [href]="link">
                {{ description }}
            </a>
        </div>
    </div>
</div>
