<app-section>
    <app-container>
        <app-event-filter (filterChanged)="filterChanged($event)"></app-event-filter>
        <app-container size="medium" *ngIf="isLoading">
            <app-event-list-loading></app-event-list-loading>
        </app-container>
        <div class="columns events-container is-reversed-mobile" *ngIf="!isLoading && events.length > 0">
            <div class="column event-list">
                <app-event-list [events]="events" [link]="['/events']" [selectedEvent]="selectedEvent"></app-event-list>
            </div>
            <div class="column is-two-fifths map-container">
                <app-map [events]="events" (eventSelected)="eventSelected($event)"></app-map>
            </div>
        </div>
    </app-container>
</app-section>
