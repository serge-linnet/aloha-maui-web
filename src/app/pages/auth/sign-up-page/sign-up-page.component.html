<app-section>
    <app-container size="tiny">
        <div class="title">Create an account</div>
        <div class="subtitle">This way, you can easily add and see all your events</div>
    </app-container>
</app-section>
<app-section>
    <app-container size="tiny">
        <form (submit)="signUp()" [formGroup]="signUpForm">

            <div class="field">
                <label class="label">Email</label>
                <app-validation-errors [control]="signUpForm.get('email')"></app-validation-errors>
                <div class="control">
                    <input formControlName="email" class="input" type="email" placeholder="Email" [(ngModel)]="email">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <app-validation-errors [control]="signUpForm.get('password')"></app-validation-errors>
                <div class="control">
                    <input formControlName="password" class="input" type="password" placeholder="Password"
                        [(ngModel)]="password">
                </div>
            </div>

            <div class="field">
                <label class="label">Confirm password</label>
                <app-validation-errors [control]="signUpForm.get('confirmPassword')"></app-validation-errors>
                <div class="control">
                    <input formControlName="confirmPassword" class="input" type="password"
                        placeholder="Confirm password" [(ngModel)]="confirmPassword">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary" [disabled]="loading">Create an account</button>
                </div>
            </div>

            <p class="content">
                Alredy have an account? <a routerLink="/sign-in" [queryParams]="{ redirect }">Sign in here</a>
            </p>
        </form>
    </app-container>
</app-section>

<app-section>
    <app-container size="tiny">
        <div *ngIf="loading">
            <p class="content has-text-centered mt-5">
                Please wait while we are signing you up... <i class="fa-solid fa-circle-notch fa-spin"></i>
            </p>
        </div>

        <div class="notification is-warning" *ngIf="error.conflict">
            Account with this email already exists. Please <a routerLink="/sign-in" [queryParams]="{ redirect }">sign
                in</a> instead.
        </div>
        <div class="notification is-danger" *ngIf="error.unholy">
            Something went wrong. We cannot sign you in right now, please try again later.
        </div>
    </app-container>
</app-section>
